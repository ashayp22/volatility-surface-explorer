<!DOCTYPE html>
<head>
  <title> Volatilty Surface Explorer </title>
  <meta charset="utf-8" />

</head>

<script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>

<script type="module" src = "main.js"></script>    

<body>

  <div id="container">
    <p class="title">Volatility Surface</p>
    <div id="optionsContainer">
      <div class="settingsContainer">
        <p>Option Settings</p>
        <select name="optionType" id="optionSelect">
          <option value="Call">Call</option>
          <option value="Put">Put</option>
        </select>
      </div>
      

      <div class="settingsContainer">
        <p id="interestRateText">Interest Rate</p>
        <input type="range" min="0" max="20" value="1" id="interestRate">
      </div>

      <div class="settingsContainer">
        <p id="dividendYieldText">Dividend Yield</p>
        <input type="range" min="0" max="20" value="0" id="dividendYield">
      </div>

    </div>
    <div id ="info3d"></div>
  </div>
